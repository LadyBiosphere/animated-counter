<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Modern essentials -->
		<title>Demo | Animated JS Counter</title>
		<link rel="icon" href="https://ih1.redbubble.net/image.31546516.6314/flat,550x550,075,f.jpg">
		<meta charset="UTF-8">
		<meta name="description" content="How to count up to a specified number using JavaScript.">
		<meta name="keywords" content="HTML, CSS, JavaScript, counter">
		<meta name="author" content="Nishita Wojnar">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto+Condensed" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<h1>Player stats</h1>
			<div class="profile">
				<img class="profile-photo" src="https://image.flaticon.com/icons/svg/188/188978.svg" alt="Profile photo">
			</div>
			<div class="counting-container">
				<div class="counting-box" id="encounter">
					<img src="https://image.flaticon.com/icons/svg/188/188999.svg" alt="Image 1">
					<h4 class="count-this">1582</h4>
					<p>Wild encounters</p>
				</div>
				<div class="counting-box" id="battles">
					<img src="https://image.flaticon.com/icons/svg/189/189015.svg" alt="Image 2">
					<h4 class="count-this">57</h4>
					<p>Battles won</p>
				</div>
				<div class="counting-box" id="locations">
					<img src="https://image.flaticon.com/icons/svg/188/188935.svg" alt="Image 13">
					<h4 class="count-this">312</h4>
					<p>Locations visited</p>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/counter.js"></script>
	</body>
</html>
