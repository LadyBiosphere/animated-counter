<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Modern essentials -->
		<title>Demo | Animated JS Counter</title>
		<meta charset="UTF-8">
		<meta name="description" content="How to count up to a specified number using JavaScript.">
		<meta name="keywords" content="HTML, CSS, JavaScript, counter">
		<meta name="author" content="Nishita Wojnar">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/styles.css">

		<!-- Fonts -->
		<!-- <script src="https://use.fontawesome.com/99a34b13ff.js"></script> -->
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto+Condensed" rel="stylesheet">
	</head>
	<body>
		<div id="container">
			<h1>Animated Counter</h1>
			<div class="profile">
				<img class="profile-photo" src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/9850b230725225.56300e620106f.png" alt="Profile photo">
			</div>
			<div class="counting-container">
				<div class="counting-box">
					<img src="https://image.flaticon.com/icons/svg/188/188999.svg" alt="Image 1">
					<h3 class="count-this">1582</h3>
					<p>Wild encounters</p>
				</div>
				<div class="counting-box">
					<img src="https://image.flaticon.com/icons/svg/189/189015.svg" alt="Image 2">
					<h3 class="count-this">57</h3>
					<p>Battles won</p>
				</div>
				<div class="counting-box">
					<img src="https://image.flaticon.com/icons/svg/188/188935.svg" alt="Image 13">
					<h3 class="count-this">312</h3>
					<p>Locations visited</p>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/counter.js"></script>
	</body>
</html>
