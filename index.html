<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="UTF-8">

		<meta name="keywords" content="HTML, CSS, JavaScript, counter">

		<meta name="viewport" content="width=device-width, initial-scale=1">

	<body>
